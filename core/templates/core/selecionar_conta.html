{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione o Tipo de Conta - NutriOne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #8A9A5B; 
        }
        .selection-container {
            min-height: 100vh;
        }
        .selection-card {
            background-color: #7A8A4C; 
            color: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border: 1px solid white; 
        }
        .choice-card {
            background-color: white;
            color: #333;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .choice-card i {
            font-size: 2.5rem;
            color: #7A8A4C; 
        }
        .choice-card h5 {
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container selection-container d-flex justify-content-center align-items-center">
        <div class="selection-card text-center">
            <h2 class="fw-bold">Tipo de Conta</h2>
            <p class="mb-5">Selecione o tipo de conta para prosseguir com o seu cadastro no NutriOne.</p>
            
            <div class="row justify-content-center">
                <div class="col-md-5 mb-3">
                    <a href="" class="choice-card d-block">
                        <i class="bi bi-person"></i>
                        <h5>Cliente</h5>
                    </a>
                </div>
                <div class="col-md-5 mb-3">
                    <a href="{% url 'cadastro_nutricionista' %}" class="choice-card d-block">
                        <i class="bi bi-file-medical"></i>
                        <h5>Nutricionista</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
