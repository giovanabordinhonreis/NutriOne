{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriOne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }
        .bg-image {
            background-image: url("{% static 'core/images/fundo.jpg' %}"); 
            filter: blur(5px);
            -webkit-filter: blur(5px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
            z-index: -1;
        }
        .login-container {
            min-height: 100vh;
        }
        .login-card {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .login-form-section {
            background-color: #8A9A5B; 
            padding: 50px;
            color: white;
        }
        .login-branding-section {
            background-color: #F5DEB3;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .form-control {
            border-radius: 24px;
            padding: 12px;
        }
        .btn-custom-primary {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 24px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
        }
        .btn-custom-primary:hover {
            background-color: white;
            color: #8A9A5B;
        }
        .btn-custom-secondary {
            background-color: white;
            border: 2px solid white;
            color: #8A9A5B;
            border-radius: 24px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
        }
        .btn-custom-secondary:hover {
            background-color: #4A5D23;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container login-container d-flex justify-content-center align-items-center">
        <div class="col-lg-8 col-md-10">
            <div class="card login-card">
                <div class="row g-0">
                    <div class="col-md-6 login-form-section">
                        <h2>Login</h2>
                        <form method="post">
                            {% csrf_token %} {{ form|crispy }} <button type="submit" class="btn btn-custom-primary mt-4">Entrar</button>
                            <a href="#" class="btn btn-custom-secondary mt-3">Cadastrar-se</a>
                            <div class="text-center mt-3">
                                <a href="#" class="text-white small">Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 login-branding-section">
                        <img src="{% static 'core/images/novalogo.png' %}" alt="Logo NutriOne" width="300">
                        <p class="mt-0">Bem-vindo ao NutriOne. Sua jornada saudável começa agora. O primeiro passo para sua nova vida.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
